apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: jeevi-gateway-tls
spec:
  gatewayClassName: example-gc
  listeners:
  - name: https
    port: 443
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: site-tls
    allowedRoutes:
      namespaces:
        from: Same
